<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/登录.css" />
    <script src="../js/rem.js"></script>
    <script src="../js/zepto.js"></script>
  </head>
  <body>
    <div class="top">
      <p class="you"><</p>
      <p class="you1">登录</p>
      <p class="you2">注册</p>
    </div>
    <div class="cent">
      <div class="tel">
        登录名
        <input
          type="text"
          maxlength="11"
          oninput="value=value.replace(/[^\d]/g,'')"
          placeholder="    手机号码/用户名/邮箱"
          class="phone"
          onChange="checkPhone(this.value)"
        />
        <img src="../img/liu(6).png" alt="" class="liu6">
      </div>
    </div>
    <script>
      var tel = document.querySelector('.tel')
      var pho = document.querySelector('.phone')
      var img = document.querySelector('.liu6')
      function checkPhone(phone){ 
        var ab = /1[3,4,5,7,8][0-9]{9}$/;
        if (ab.test(phone) == false) {
            alert("请正确填写手机号码!");
            // returnfalse;
            pho.value =''
        }else{
            alert('手机号正确，正在发送验证码')
        }
    }
    img.onclick = function(){
      pho.value =''
    }
    </script>
  </body>
</html>
